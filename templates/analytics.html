<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOLD-PRO-AI Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 16px;
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #94a3b8;
    }
    .value {
      font-size: 28px;
      font-weight: bold;
    }
    .green { color: #22c55e; }
    .red { color: #ef4444; }
  </style>
</head>
<body>

<h2>ğŸ“Š GOLD-PRO-AI Analytics Dashboard</h2>

<div class="grid">

  <div class="card">
    <h3>ğŸ“ˆ Expectancy</h3>
    <div class="value" id="expectancy">â€“</div>
  </div>

  <div class="card">
    <h3>âœ… Wins</h3>

  </div>

  <div class="card">
    <h3>âŒ Losses</h3>
    <div class="value red" id="losses">â€“</div>
  </div>

</div>

<script>
fetch("/analytics/expectancy")
  .then(r => r.json())
  .then(d => {
    document.getElementById("expectancy").textContent = d.expectancy.toFixed(2);

  .catch(() => {

  });
</script>

</body>
</html>
